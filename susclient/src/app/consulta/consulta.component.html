<p-panel header="Consulta" [toggleable]="false">
  <form>
    <div class="ui-g">

      <div class="ui-g-12 ui-fluid">
          <label for="float-input" class="label">Nome do paciente: </label>
          <p-dropdown id="float-input" [options]="pacientes" placeholder="Selecione um dos estados abaixo" optionLabel="nome"></p-dropdown>
      </div>

      <div class="ui-g-3 ui-fluid">
        <label for="float-input">Peso (KG):: </label>
        <input id="float-input" name="peso" [disabled]="true" placeholder="85" type="text" pInputText />
      </div>

      <div class="ui-g-3 ui-fluid">
        <label for="float-input">Altura: </label>
        <input id="float-input" name="altura" [disabled]="true" placeholder="1.75" type="text" pInputText />
      </div>

      <div class="ui-g-3 ui-fluid">
          <label for="float-input">Pressão: </label>
          <input id="float-input" name="pressao" [disabled]="true" placeholder="11/12" type="text" pInputText />
        </div>

      <div class="ui-g-3 ui-fluid">
          <label for="float-input">Status: </label>
          <input id="float-input" name="status" [disabled]="true" placeholder="Emergência" type="text" pInputText />
      </div>

      <div class="ui-g-6 ui-fluid">
          <label for="relatoPaciente">Relato do paciente: </label>
          <textarea [rows]="4" id="relatoPaciente" [cols]="30" name="relatoPaciente" [(ngModel)]="consulta.relatoPaciente" pInputTextarea autoResize="autoResize"></textarea>
      </div>

      <div class="ui-g-6 ui-fluid">
        <label for="relatoMedico">Relato Médico: </label>
        <textarea [rows]="4" id="relatoMedico" [cols]="30" name="relatoMedico" [(ngModel)]="consulta.relatoMedico" pInputTextarea autoResize="autoResize"></textarea>
      </div>

      <div>
        <button pButton type="submit" class="btn-save" (click)="cadastrar()"  label="Cadastrar" ></button>
      </div>
    </div>
  </form>
</p-panel>

<div class="margin-top">
  <p-panel header="Atestado" [toggleable]="false">
    <form>
      <div class="ui-g">
        <div class="ui-g-6 ui-fluid">
          <label for="float-input">Quantidade de dias: </label>
          <input id="float-input" name="peso" number="true" type="text" pInputText />
        </div>

        <div class="ui-g-6 ui-fluid">
          <label for="float-input">Peso (KG): </label>
          <input id="float-input" name="peso" type="text" pInputText />
        </div>

        <div>
          <button pButton type="submit" (click)="imprimirPDF()" class="btn-save" label="Gerar Atestado" ></button>
        </div>
      </div>
    </form>
  </p-panel>
</div>
